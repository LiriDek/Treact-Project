<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d5e3f86aa5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="#landing">
        <nav>
            <div class="row nav__row">
                <a class="nav__logo--link" href="#landing">
                    <img class="logo" src="./assets/logo.svg" alt="logo">
                    Treact
                </a>
                <ul class="nav__link--list">
                    <li class="nav__link"><a class="nav__link--anchor" href="#">About</a></li>
                    <li class="nav__link"><a class="nav__link--anchor" href="#">Blog</a></li>
                    <li class="nav__link"><a class="nav__link--anchor" href="#">Pricing</a></li>
                    <li class="nav__link"><a class="nav__link--anchor" href="mailto:@gmail.com">Contact Us</a></li>
                    <li class="nav__link"><a class="nav__link--anchor"href="#">Login</a></li>
                    <li class="nav__link"><a class="nav__link--signup" href="#">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        
        <header>
            <div class="row">
                <div class="header__description">
                    <div class="header__leftside">
                        <h1 class="header__title--description">Beautiful React Templates<span class="purple"> for you.</span></h1>
                        <p>Our templates are easy to setup, understand and customize.
                            Fully modular components with a variety of pages and components.</p>
                        <div class="header__mail-registration--input">
                            <input type="text" placeholder="Your E-mail Address">
                            <button class="btn__header">Get Started</button>
                        </div>
                        <p class="header__description-customer--para">OUR TRUSTED CUSTOMERS</p>
                        <img src="./assets/companies__header.png" alt="Our trusted customers">
                    </div>
                    <div class="header__rightside">
                        <figure class="header__rightside--figure">
                            <img class="header__rightside--illustration" src="./assets/illustration__header.svg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    </section>
    
</body>
</html>
